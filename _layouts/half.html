<!DOCTYPE html>
<html class="no-js" lang="en">
  {% include head.html %}

  <body class="half">
    <main>
      <div
        class="half--{{ site.half_side }} half__content"
        style="position: relative !important;"
      >
        <a
          href="{{ '/work/' | relative_url }}"
          style="
            position: absolute !important;
            top: 24px !important;
            right: 56px !important;
            font-weight: 900 !important;
            text-decoration: underline !important;
            z-index: 99999 !important;
          "
        >
          Work
        </a>

        <header class="site-header" style="margin-top: 8px;">
          <h1 class="site-title" style="margin-bottom: 8px;">
            {{ site.title }}
          </h1>

          {% include social.html %}
        </header>

        {{ content }}
      </div>

      <div class="half__image"></div>
    </main>
  </body>
</html>
